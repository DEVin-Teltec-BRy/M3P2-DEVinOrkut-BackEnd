type Forum {
    id: ID!
    name: String!
    logo: String!
    category: Category!
    creation_date: Date
    owner: User!
    description: String!
    members: [User!]!
    comments: [String]!
}

input ForumInput {
  name: String!
  logo: String
  category: Category!
  owner: User!
  description: String!
  community: ID!
}

enum Category {
  BEM_ESTAR
  DIVERSOS
  ESPORTES
  FAMOSOS
  FILMES
  GASTRONOMIA
  JOGOS
  MUSICA
  NATUREZA
  TECNOLOGIA
}

scalar Date