type Community {
    id: ID!
    logo: String
    name: String!
    description: String!
    category: Category!
    creation_date: Date
    members: [User!]!
    foruns: [Forum]!
}

input CommunityInput {
  logo: String
  name: String
  description: String
  category: Category
}

enum Category {
  BEM_ESTAR
  DIVERSOS
  ESPORTES
  FAMOSOS
  FILMES
  GASTRONOMIA
  JOGOS
  MUSICA
  NATUREZA
  TECNOLOGIA
}

scalar Date
