    requestFriendship(senderId: ID!, requestedId: ID!): User!
    sendEmailresetPassword(user:UserPassword):String
    changePassword(user:NewPassword):String
    refuseFriendship(loggedUserId: ID!, declineFriendshipId: ID!): User!
